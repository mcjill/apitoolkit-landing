{{ define "main" }}
<main class="text-center">
  <div class="our_container py-16 w-full relative overflow-hidden">
    <div class="text-lg max-w-prose  mx-auto text-center">
      {{ if not (isset .Params "hide_date") }}
      <span class="block text-base  text-indigo-600 font-semibold tracking-wide uppercase">
        {{ .Date.Format "Mon Jan 2, 2006" }}
      </span>
      {{ end }}
      {{ if not (isset .Params "hide_title") }}
      <h1 class="mt-2 py-4 block text-2xl text-center font-bold text-gray-900 sm:text-3xl md:text-4xl">
        {{.Title}}
      </h1>
      {{end}}
    </div>
    <article class="mt-6 prose prose-indigo prose-base text-gray-900 mx-auto">
      <div class="flex gap-4 items-center">
        <span class="font-bold">Share:</span>

          title="Share on Twitter"

          style="background-color: #1da1f2">
          <svg xmlns="http://www.w3.org/2000/svg" height="20px" width="20px" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z">

          class="inline-block rounded px-6 py-1 text-xs font-medium uppercase leading-normal text-white shadow-md transition duration-150 ease-in-out hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg"
